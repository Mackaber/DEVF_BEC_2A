<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Medidas absolutas</h2>

    <div id="px" class="units">px</div>
    <div id="cm" class="units">cm</div>
    <div id="mm" class="units">mm</div>
    <div id="in" class="units">in</div>
    <div id="pt" class="units">pt</div>
    <div id="pc" class="units">pc</div>

    <h2>Medidas relativas</h2>

    <div class="container">
        <div id="prc" class="units">prc</div>
        <div id="em" class="units">em</div>
        <div id="rem" class="units">rem</div>
        <div id="vw" class="units">vw</div>
        <div id="vh" class="units">vh</div>
        <div id="vmin" class="units">vmin</div>
        <div id="vmax" class="units">vmax</div>
    </div>


</body>
</html>
