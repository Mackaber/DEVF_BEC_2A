<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Position static vs relative vs absolute</h2>
    <div class="padre">
        <div class="hijo-static">Hijo static </div>
        <div class="hijo-relative">Hijo relative</div>
        <div class="hijo-absolute">Hijo absolute</div>
    </div>

    <h2>Padre relative y hijo absolute</h2>
    <div class="padre padre-relative">
        <div class="hijo-absolute">Hijo absolute</div>
    </div>

    <div class="sticky">
        Elemento Sticky
    </div>

    <h2>Padre absolute y hijo relative</h2>
    <div class="padre padre-absolute">
        <div class="hijo-relative">Hijo relative</div>
    </div>

    <div class="fixed">
        <p>ESTO ES UN ELEMENTO FIXED</p>
    </div>
</body>
</html>
